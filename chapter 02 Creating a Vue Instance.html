<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>my first Vue</title>
<script src="https://unpkg.com/vue@next" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
	  {{ message }} {{name}}
	</div>
	
	<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!',
			name : "Vue"
		}
	});
	</script>

</body>
</html>
